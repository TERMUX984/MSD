<!DOCTYPE html>
<html>
<head>
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Digit Generator</h1>

    <label for="min">Minimum Value:</label>
    <input type="number" id="min" name="min">

    <label for="max">Maximum Value:</label>
    <input type="number" id="max" name="max"><br><br>
    

    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <p id="result"></p>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById("result").textContent = "Please enter valid minimum and maximum values (minimum < maximum).";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").textContent = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
